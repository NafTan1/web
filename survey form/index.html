<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">NafTan's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input class="name-label" id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email <input class="email-label" id="email" type="email" placeholder="Enter your email" required/></label>
        <label id="number-label">Age(optional) <input class="number-label" id="number" type="number" min="13" max="120" placeholder="Age"/></label>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Others</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" name="recommend" type="radio" value="1" checked>Definitely</label>
        <label for="maybe"><input id="maybe" name="recommend" type="radio" value="2">Maybe</label>
        <label for="not-sure"><input id="not-sure" name="recommend" type="radio" value="3">Not Sure</label>
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Communitiy</option>
          <option>Open source</option>
        </select>
        <label for="checkbox">What would you like to see improved?<span class="pro">(Check all that apply)</span></label>
        <input id="front-end" type="checkbox" name="checkbox" value="1"><label for="front-end">Front-end Projects</label>
        <input id="back-end" type="checkbox" name="checkbox" value="2"><label for="back-end">Back-end Projects</label>
        <input id="data-visual" type="checkbox" name="checkbox" value="3"><label for="data-visual">Data Visualization</label>
        <input id="challenges" type="checkbox" name="checkbox" value="4"><label for="challenges">Challenges</label>
        <input id="osc" type="checkbox" name="checkbox" value="5"><label for="osc">Open Source Community</label>
        <label for="comment">Any comment or suggestions?</label>
        <textarea class="comment" name="comment" placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit">               
      </fieldset>
    </form>
  </body>
</html>
